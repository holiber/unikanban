name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Unit tests with coverage (for badge)
        run: pnpm test:coverage

      - name: Generate coverage badge
        run: |
          mkdir -p .cache/badges
          npx coverage-badges-cli \
            --source .cache/coverage/coverage-summary.json \
            --output .cache/badges/coverage.svg

      - name: Install Playwright browsers
        run: pnpm exec playwright install chromium --with-deps

      - name: Scenario tests (generate recordings)
        run: RECORDINGS=1 pnpm test:scenario

      - name: Generate CLI/TUI screenshots (recordings)
        run: pnpm build:cli-tui-artifacts

      - name: Build library
        run: pnpm build

      - name: Build GitHub Pages site
        run: pnpm build:ghpages

      - name: Copy badges into Pages output
        run: |
          mkdir -p dist-app/badges
          cp .cache/badges/coverage.svg dist-app/badges/coverage.svg

      - name: Copy test recordings into Pages output
        run: pnpm build:test-recordings

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist-app

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
